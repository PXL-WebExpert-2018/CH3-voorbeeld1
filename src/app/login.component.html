<h2>Please login</h2>
<div>
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="username" id="username" />
</div>
<div>
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="password" id="password" />
</div>
<p>{{ message }}</p>

<button (click)="verwerk()">Login</button>
